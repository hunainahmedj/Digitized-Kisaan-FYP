{% extends 'farm/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">

    <div class="heading-primary mb-5">
        <p class="heading-primary--text">Forget Password</p>
    </div>

    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="form-group">
            <button class="btn btn-success">Sign In</button>
        </div>
    </form>
</div>

{% endblock content %}
