{% extends 'farm/base.html' %}
{% block content %}
{% load crispy_forms_tags %}

<div class="container">
    <div class="heading-primary mb-5">
        <p class="heading-primary--text">Search Farm</p>
    </div>

    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="form-group">
            <button class="btn btn-success">Search Form</button>
        </div>
    </form>
</div>


{% endblock content %}
